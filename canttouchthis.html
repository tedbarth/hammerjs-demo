<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Can't touch this?</title>
  <style>
    body {
      position: fixed;
      height: 100%;
      min-height: 100%;
      width: 100%;
      min-width: 100%;
      overflow: hidden;
      background-color: lightslategrey;

      touch-action: pan-x pan-y;
      user-select: none;
    }

    div {
      position: fixed;
      background-color: coral;
      width: 20%;
      height: 20%;
      left: 40%;
      top: 40%;

      pointer-events: none;
    }
  </style>
</head>
<body>
<div></div>
</body>
<script src="canttouchit.js"></script>
</html>
